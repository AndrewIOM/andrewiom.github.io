      <article class="post">
          <header class="post-header">
            <span class="post-meta">
              <time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | date: "%b %-d, %Y" }}</time>
              <span class="tags">
                {% for tag in post.tags %}
                <a href="/tag/{{ tag }}">{{ tag }}</a>
                {% endfor %}
              </span>
            </span>
            <h1 class="post-title"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1>
            {% if post.thumbnail %}<figure class="post-thumbnail-container"><img class="post-thumbnail" src="{{ post.thumbnail | prepend: site.baseurl }}"/>{% if post.thumbnail_caption %}<figcaption style="display:none">{{ post.thumbnail_caption }}</figcaption>{% endif %} </figure>  {% endif %}
          </header>
          <section class="post-excerpt">
              <div class="post-summary">
                  <p>{{post.excerpt}}</p>
                  <a class="read-more button" href="{{ post.url | prepend: site.baseurl }}">Read More</a>
              </div>    
          </section>
      </article>
